<form [formGroup]="formGroup" class="p-fluid generic form">
  <div class="grid">
    <div *ngFor="let field of config" class="field col-12 md:col-12 mb-0">

      <div class="flex align-items-center">
      <div class="col-3 pr-2">
      <label class="field-label">
        {{ field.label }}
        <span *ngIf="field.required" class="required-star">*</span>
      </label>
      </div>
      <div [ngSwitch]="field.type" class="col-9">

        <!-- Currently we have text and dropdown/select field 
          we can include / customize for other field types as well-->
        <!--Input Text-->
        <input *ngSwitchCase="'text'"
          pInputText
          [formControlName]="field.name"
          [placeholder]="field.placeholder"
         />

        <!-- Dropdown -->
        <p-select *ngSwitchCase="'dropdown'"
          [options]="field.options"
          [placeholder]="field.placeholder"
          [formControlName]="field.name">
        </p-select>

      </div>
       </div>
      <small class="p-error pl-3 col-offset-3"
            *ngIf="formGroup.get(field.name)?.invalid && formGroup.get(field.name)?.touched">
        {{ getValidationErrorMessage(field.name, field.label) }}
      </small>
    </div>
    </div>
</form>
